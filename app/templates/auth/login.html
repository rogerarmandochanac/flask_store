{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}
{% block body %}
<main class="form-signin w-100 m-auto">
    <form class="text-center" method="POST">
      <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
      <img class="mb-4" src="{{url_for('static', filename='img/flask.svg')}}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Usuario" name="usuario">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>
  
      <!--<div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>-->
      <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
    </form>
  </main>
{% endblock %}
